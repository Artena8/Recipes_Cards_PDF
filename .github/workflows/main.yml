name: Deploy Cards Recipes to VPS

on:
  push:
    branches: ["web-api-version", "production"]
  workflow_dispatch:

jobs:
  upload_env:
    runs-on: ubuntu-latest
    steps:
      - name: Upload .env to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p /root/CardsRecipes
            cat <<EOF > /root/CardsRecipes/.env
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOF

  deploy:
    needs: upload_env
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via Docker Compose on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            APP_DIR="/***/CardsRecipes"
            BRANCH="web-api-version"
            REPO="https://github.com/Artena8/Recipes_Cards_PDF.git"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # Si le dossier n'est pas un repo git, on (re)clone proprement
            if [ ! -d ".git" ]; then
              rm -rf ./* ./.??* 2>/dev/null || true
              git clone "$REPO" .
            fi

            git fetch --all
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"

            test -f .env || (echo ".env missing" && exit 1)

            docker compose -f compose.prod.yaml up -d --build --remove-orphans
            docker image prune -f

